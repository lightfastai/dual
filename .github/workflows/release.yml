name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  # Required for creating releases and pushing to homebrew-tap
  packages: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Fetch all tags for changelog generation
          fetch-tags: true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # If you need a separate PAT for the homebrew-tap repo with more permissions:
          # GITHUB_TOKEN: ${{ secrets.GORELEASER_TOKEN }}
